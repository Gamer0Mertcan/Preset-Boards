<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preset Boards</title>
    <link rel="icon" href="data:,">
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --accent: #22c55e;
            --muted: #94a3b8;
            --color-t: #f87171;
            --color-p: #c084fc;
            --color-c: #facc15;
            --color-i: #00a3ff;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            background: var(--card);
            width: 100%;
            max-width: 550px;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4);
            border: 1px solid #334155;
        }

        .header { border-bottom: 1px solid #334155; padding-bottom: 1rem; margin-bottom: 1.5rem; }
        
        h2 { margin: 0 0 1rem 0; font-size: 1.5rem; display: flex; justify-content: space-between; align-items: center; }

        .tab-container { display: flex; gap: 10px; margin-bottom: 1.5rem; }
        
        .tab-btn {
            flex: 1; background: #0f172a; border: 1px solid #334155; color: var(--muted);
            padding: 12px; border-radius: 12px; cursor: pointer; font-weight: 600; transition: all 0.2s ease;
        }
        
        .tab-btn.active { background: var(--primary); color: white; border-color: var(--primary); box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3); }

        #search-input {
            width: 100%; padding: 12px 16px; border-radius: 12px; border: 1px solid #334155;
            background: #0f172a; color: white; font-size: 0.9rem; outline: none; box-sizing: border-box;
        }

        #status-dot { height: 10px; width: 10px; background-color: #475569; border-radius: 50%; transition: all 0.5s ease; }

        .loading-pulse { text-align: center; padding: 40px; color: var(--muted); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        ul { list-style: none; padding: 0; margin: 0; }
        
        .preset-item { padding: 16px; margin-bottom: 16px; background: #242f42; border-radius: 14px; border: 1px solid #334155; }
        
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            width: 100%;
        }

        .preset-name { font-weight: 700; color: #fff; font-size: 1.1rem; }

        .details-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 8px; font-size: 0.75rem;
            background: rgba(15, 23, 42, 0.5); padding: 12px; border-radius: 10px;
        }
        
        .detail-entry { border-bottom: 1px solid #47556933; padding: 4px 0; display: flex; justify-content: space-between; }
        
        .leaderboard-item { display: flex; justify-content: space-between; align-items: center; padding: 14px 18px; background: #242f42; border-radius: 12px; margin-bottom: 10px; border: 1px solid #334155; }
        
        .rank-badge { background: var(--primary); color: white; padding: 2px 10px; border-radius: 6px; font-size: 0.8rem; font-weight: bold; }
        
        .points-text { color: var(--accent); font-weight: 800; }
        
        .copy-btn { 
            background: var(--primary); color: white; border: none; 
            padding: 6px 14px; border-radius: 8px; cursor: pointer; 
            font-size: 0.75rem; font-weight: 600; transition: background 0.2s;
        }
        
        .copy-btn.success { background: var(--accent); }
        
        .hidden { display: none !important; }
        
        .error { color: #f87171; text-align: center; padding: 20px; font-size: 0.85rem; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2><span id="title">Preset Boards</span><span id="status-dot"></span></h2>
            <div class="tab-container">
                <button id="tab-presets" class="tab-btn active">Presets</button>
                <button id="tab-leaderboard" class="tab-btn">Leaderboard</button>
            </div>
            <div id="search-wrapper">
                <input type="text" id="search-input" placeholder="Search presets by name...">
            </div>
        </div>

        <ul id="list-container">
            <li class="loading-pulse">Connecting to database...</li>
        </ul>

        <div id="leaderboard-container" class="hidden">
            <div id="leaderboard-list"></div>
        </div>
    </div>

    <script>
        const PRESET_URL = 'https://raw.githubusercontent.com/Gamer0Mertcan/Preset-Boards/main/preset-data.json';
        const PLAYER_URL = 'https://raw.githubusercontent.com/Gamer0Mertcan/Preset-Boards/main/playerdata.json';

        const KEY_NAMES = {
            "C_Pwr": "Power", 
            "C_PGen": "Power Generator", 
            "T_Jor": "Jordi",
            "C_AIMax": "Max AI Value", 
            "C_Agr": "Aggression", 
            "C_NDur": "Night Duration",
            "P_EquDis": "Equipment Disabler",
            "T_JorWhi": "White", 
            "T_JorDivPun": "Divine Punishment", 
            "C_Msk": "Mask Hit Points",
            "T_JorGolGun": "Golden Gun", 
            "T_JorStr": "Stratosfear", 
            "T_Pup": "Puppet",
            "P_JorSha": "Jordi's Shadow",
            "C_MvW": "Movement Speed",
            "C_MvR": "Sprint Speed",
            "I_EquJorPai": "Jordi's Paintbrush"
        };

        const BOOL_KEYS = ["P_EquDis", "P_JorSha", "I_EquJorPai"];
        const PERCENTAGED_KEYS = ["C_Pwr", "C_Agr", "C_PGen"];
        let allPresets = [];

        async function switchTab(tab) {
            const presetList = document.getElementById('list-container');
            const leaderboard = document.getElementById('leaderboard-container');
            const search = document.getElementById('search-wrapper');
            const pBtn = document.getElementById('tab-presets');
            const lBtn = document.getElementById('tab-leaderboard');

            if (tab === 'presets') {
                presetList.classList.remove('hidden');
                search.classList.remove('hidden');
                leaderboard.classList.add('hidden');
                pBtn.classList.add('active');
                lBtn.classList.remove('active');
            } else {
                presetList.classList.add('hidden');
                search.classList.add('hidden');
                leaderboard.classList.remove('hidden');
                lBtn.classList.add('active');
                pBtn.classList.remove('active');
                await fetchLeaderboard();
            }
        }

        async function fetchLeaderboard() {
            const container = document.getElementById('leaderboard-list');
            container.innerHTML = '<p class="loading-pulse">Calculating rankings...</p>';
            try {
                const response = await fetch(PLAYER_URL, { cache: 'no-cache' });
                if (!response.ok) throw new Error("Leaderboard data missing");
                const data = await response.json();
                data.sort((a, b) => b.points - a.points);
                container.innerHTML = data.map((player, i) => `
                    <div class="leaderboard-item">
                        <div><span class="rank-badge">#${i + 1}</span> <span style="font-weight:600;">${player.name}</span></div>
                        <span class="points-text">${player.points.toLocaleString()} pts</span>
                    </div>
                `).join('');
            } catch (err) {
                container.innerHTML = `<p class="error">⚠️ Sync Error: ${err.message}</p>`;
            }
        }

        async function copyPreset(text, button) {
            try {
                await navigator.clipboard.writeText(text);
                button.innerText = 'Copied!';
                button.classList.add('success');
                setTimeout(() => { button.innerText = 'Copy'; button.classList.remove('success'); }, 2000);
            } catch (e) { console.error("Copy failed"); }
        }

        function createPresetItem(codeString) {
            const li = document.createElement('li');
            li.className = 'preset-item';
            
            const parts = codeString.split(',').filter(p => p.includes('='));
            const namePart = parts.find(p => p.startsWith('Name='));
            const displayName = namePart ? namePart.split('=')[1] : "Unnamed Preset";
            const technicalParts = parts.filter(p => !p.startsWith('Name='));

            const prefixOrder = { 'T': 1, 'P': 2, 'C': 3, 'I': 4 };
            
            technicalParts.sort((a, b) => {
                const weightA = prefixOrder[a[0]] || 99;
                const weightB = prefixOrder[b[0]] || 99;
                
                if (weightA !== weightB) {
                    return weightA - weightB;
                }
                
                const keyA = a.split('=')[0];
                const keyB = b.split('=')[0];
                const nameA = (KEY_NAMES[keyA] || keyA.slice(2)).toLowerCase();
                const nameB = (KEY_NAMES[keyB] || keyB.slice(2)).toLowerCase();
                
                return nameA.localeCompare(nameB);
            });

            const detailsHtml = technicalParts.map(part => {
                const [key, val] = part.split('=');
                let colorVar = key.startsWith('I_') ? 'var(--color-i)' : key.startsWith('T_') ? 'var(--color-t)' : key.startsWith('P_') ? 'var(--color-p)' : 'var(--color-c)';
                let displayVal = val;
                if (PERCENTAGED_KEYS.includes(key)) displayVal = (key === "C_Agr" ? Math.floor(val * 100) : val) + "%";
                if (BOOL_KEYS.includes(key)) displayVal = (val.trim() === "1") ? "Enabled" : "Disabled";
                return `<div class="detail-entry" style="color: ${colorVar}"><b>${KEY_NAMES[key] || key.slice(2)}:</b> <span>${displayVal}</span></div>`;
            }).join('');

            li.innerHTML = `
                <div class="header-row">
                    <span class="preset-name">${displayName}</span>
                    <button class="copy-btn">Copy</button>
                </div>
                <div class="details-grid">${detailsHtml}</div>
            `;
            
            li.querySelector('.copy-btn').addEventListener('click', function() {
                copyPreset(codeString, this);
            });
            
            return li;
        }

        function renderList(filterText = "") {
            const list = document.getElementById('list-container');
            list.innerHTML = '';
            const filtered = allPresets.filter(str => str.toLowerCase().includes(filterText.toLowerCase()));
            if (filtered.length === 0) {
                list.innerHTML = '<li style="text-align: center; padding: 40px; color: var(--muted);">No presets found.</li>';
                return;
            }
            filtered.forEach(str => list.appendChild(createPresetItem(str)));
        }

        async function fetchPresets() {
            const dot = document.getElementById('status-dot');
            try {
                const response = await fetch(PRESET_URL, { cache: 'no-cache' });
                if (!response.ok) throw new Error("Data file not found");
                const data = await response.json();
                allPresets = data.map(item => (typeof item === 'string') ? item : item.string);
                renderList();
                dot.style.backgroundColor = 'var(--accent)';
                dot.style.boxShadow = '0 0 8px var(--accent)';
            } catch (err) {
                document.getElementById('list-container').innerHTML = `<li class="error">⚠️ Sync Error: ${err.message}</li>`;
                dot.style.backgroundColor = '#ef4444';
            }
        }

        document.getElementById('tab-presets').addEventListener('click', () => switchTab('presets'));
        document.getElementById('tab-leaderboard').addEventListener('click', () => switchTab('leaderboard'));
        document.getElementById('search-input').addEventListener('input', (e) => renderList(e.target.value));

        fetchPresets();
    </script>
</body>
</html>
